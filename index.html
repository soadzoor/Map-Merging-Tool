			#maps > * {
				display: block;

	<body>
		<div id="maps">
			<label>Ambient occlusion map (R):</label><input id="uploadAO" name="aoMap" type="file" class="button">

			<label>Metalness map (B):</label><input id="uploadMetalness" name="metalnessMap" type="file" class="button">
			<input id="merge" name="merge" type="button" value="Merge Maps!">
		</div>
		<a id="mergedA">
			<img id="mergedIMG">
		</a>
